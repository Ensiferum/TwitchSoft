apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-telegrambot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-telegrambot
  template:
    metadata:
      labels:
        app: ts-telegrambot
    spec:
      nodeSelector: 
        "beta.kubernetes.io/os": linux
      containers:
      - name: ts-telegrambot
        image: twitchsoft.azurecr.io/twitchsofttelegrambot:latest
        resources:
          limits:
            memory: 150Mi
          requests:
            memory: 50Mi
        envFrom:
          - secretRef:
              name: ts-secret
          - configMapRef:
              name: log-config
---
apiVersion: v1
kind: Service
metadata:
  name: ts-telegrambot
spec:
  ports:
  - port: 80
  selector:
    app: ts-telegrambot
---
