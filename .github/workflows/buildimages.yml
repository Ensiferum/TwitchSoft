name: Create and Push images

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-maitenance:
    name: Maintenance service build
    env: 
      DOCKER_REGISTRY: 'twitchsoft.azurecr.io'
    runs-on: ubuntu-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Azure Container Registry login
    - name: ACR Login
      uses: Azure/docker-login@v1
      with:
        login-server: ${{ DOCKER_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Build & Push image to ACR
    - name: Build image
      run: |
        docker build -f TwitchSoft/TwitchSoft.Maintenance/Dockerfile -t ${{ DOCKER_REGISTRY }}/twitchsoftmaintenance:latest TwitchSoft
    - name: Push image
      run: |
        docker push ${{ DOCKER_REGISTRY }}/twitchsoftmaintenance:latest
